<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Discord Message Board</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="app-container">
            <!-- Left Sidebar -->
            <nav class="sidebar">
                <div class="sidebar-header">
                    <h2>Message Board</h2>
                </div>

                <div class="nav-section">
                    <div class="category-item active" data-filter="all">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                        <span class="count" id="count-all">0</span>
                    </div>
                </div>

                <div class="categories-section">
                    <h3>Categories</h3>
                    <div class="category-item" data-filter="Entertainment">
                        <span>Entertainment</span>
                        <span class="count" id="count-Entertainment">0</span>
                    </div>
                    <div class="category-item" data-filter="Education">
                        <span>Education</span>
                        <span class="count" id="count-Education">0</span>
                    </div>
                    <div class="category-item" data-filter="Website">
                        <span>Website</span>
                        <span class="count" id="count-Website">0</span>
                    </div>
                    <div class="category-item" data-filter="Hack">
                        <span>Hack</span>
                        <span class="count" id="count-Hack">0</span>
                    </div>
                    <div class="category-item" data-filter="Others">
                        <span>Others</span>
                        <span class="count" id="count-Others">0</span>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="main-content">
                <button class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <header class="main-header">
                    <h1>Real-time Posts</h1>
                    <button class="add-post-btn" id="addPostBtn">
                        <i class="fas fa-plus"></i>
                        Add Post
                    </button>
                </header>

                <div class="search-section">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search posts..."
                        />
                    </div>
                </div>

                <div class="posts-container" id="postsContainer">
                    <div class="loading">Loading posts...</div>
                </div>
            </main>
        </div>

        <!-- Add Post Modal -->
        <div class="modal" id="addPostModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create New Post</h2>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="postForm">
                    <div class="form-group">
                        <label for="postTopic">Topic</label>
                        <input
                            type="text"
                            id="postTopic"
                            required
                            placeholder="Enter post topic..."
                        />
                    </div>
                    <div class="form-group">
                        <label for="postDescription">Description</label>
                        <textarea
                            id="postDescription"
                            required
                            placeholder="Describe your post..."
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="postLink">Link (optional)</label>
                        <input
                            type="url"
                            id="postLink"
                            placeholder="https://example.com"
                        />
                    </div>
                    <div class="form-group">
                        <label for="postTag">Category</label>
                        <select id="postTag" required>
                            <option value="">Select category...</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Education">Education</option>
                            <option value="Website">Website</option>
                            <option value="Hack">Hack</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancelBtn">
                            Cancel
                        </button>
                        <button type="submit" class="submit-btn">
                            Create Post
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
